<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dry Ice Notification</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --text-size: 1.6rem; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0; background:#f7f7fb; padding:1rem;
    }
    .card {
      background:white; padding:1.75rem; border-radius:12px;
      box-shadow:0 6px 22px rgba(0,0,0,0.08); width:min(640px,92%);
      text-align:center; font-size:var(--text-size); line-height:1.4;
    }
    h2 { margin:0 0 .25rem 0; font-size:1.15em; }
    p { margin:.25rem 0 1rem 0; color:#444; font-size:.95rem; }
    button {
      margin-top:.5rem; font-size:1rem; padding:.7rem 1.25rem;
      border-radius:8px; border:none; background:#0b74f6; color:white;
      cursor:pointer; transition:transform .08s ease, background .12s ease;
    }
    button:active { transform:scale(.99); }
    button:disabled { background:#bfbfc2; cursor:not-allowed; }
    .timestamp { margin-top:1rem; font-size:.95rem; color:#555; }
    @media (max-width:480px) { :root { --text-size:1.05rem; } .card{padding:1rem} }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dry Ice Notification</h2>
    <p>Click the button to send a dry ice alert. Contact clyde.rypins@berkeley.edu if this site isn't working.</p>
    <button id="notifyBtn" disabled>Send Notification</button>
    <div id="lastSentDisplay" class="timestamp">Checking database...</div>
    <div id="authError" class="timestamp" style="color:red;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue, set as dbSet } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQOtE5v_GKRpmPaNeuOgceUcLGlsjA4F8",
      authDomain: "dryicenotif.firebaseapp.com",
      databaseURL: "https://dryicenotif-default-rtdb.firebaseio.com",
      projectId: "dryicenotif",
      storageBucket: "dryicenotif.firebasestorage.app",
      messagingSenderId: "217680440618",
      appId: "1:217680440618:web:c07ecbe063e68ea49bc253",
      measurementId: "G-GEJ4RCBGF3"
    };

    const TELEGRAM_TOKEN = "YOUR_TELEGRAM_TOKEN";
    const TELEGRAM_CHAT_ID = "YOUR_CHAT_ID";
    const FIVE_MINUTES = 5 * 60 * 1000;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const btn = document.getElementById("notifyBtn");
    const lastSentDisplay = document.getElementById("lastSentDisplay");
    const authError = document.getElementById("authError");

    let countdownInterval = null;
    let displayInterval = null;

    function formatTime(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms/1000));
      const m = Math.floor(totalSeconds/60);
      const s = totalSeconds % 60;
      return `${m}:${String(s).padStart(2,"0")}`;
    }

    function updateDisplay(remoteTimestamp) {
      if(displayInterval) clearInterval(displayInterval);
      if(!remoteTimestamp){ lastSentDisplay.textContent="No notification sent yet."; btn.disabled=false; return; }

      function tick() {
        const elapsed = Date.now() - remoteTimestamp;
        if(elapsed<5000) lastSentDisplay.textContent="Notification just sent.";
        else if(elapsed<60000) lastSentDisplay.textContent=`Last sent ${Math.floor(elapsed/1000)}s ago.`;
        else if(elapsed<3600000){
          const m = Math.floor(elapsed/60000);
          const s = Math.floor((elapsed%60000)/1000);
          lastSentDisplay.textContent=`Last sent ${m}m ${s}s ago.`;
        } else {
          const h = Math.floor(elapsed/3600000);
          const m = Math.floor((elapsed%3600000)/60000);
          lastSentDisplay.textContent=`Last sent ${h}h ${m}m ago.`;
        }
      }

      tick();
      displayInterval = setInterval(tick, 1000);
    }

    function startCountdown(remoteTimestamp){
      if(countdownInterval) clearInterval(countdownInterval);
      if(!remoteTimestamp){ btn.disabled=false; btn.textContent="Send Notification"; return; }

      const remaining = FIVE_MINUTES - (Date.now() - remoteTimestamp);
      if(remaining <= 0){ btn.disabled=false; btn.textContent="Send Notification"; return; }

      btn.disabled = true;
      btn.textContent = `Thank you! — available in ${formatTime(remaining)}`;

      countdownInterval = setInterval(() => {
        const nowRemaining = FIVE_MINUTES - (Date.now() - remoteTimestamp);
        if(nowRemaining <=0){
          clearInterval(countdownInterval);
          btn.disabled = false;
          btn.textContent = "Send Notification";
        } else {
          btn.textContent = `Thank you! — available in ${formatTime(nowRemaining)}`;
        }
      }, 1000);
    }

    // Sign in anonymously
    signInAnonymously(auth).catch(err => {
      console.error("Anonymous sign-in failed:", err);
      authError.textContent = `Authentication failed: ${err.code || "unknown error"} — ${err.message || ""}`;
      lastSentDisplay.textContent="Unable to read database without authentication.";
      btn.disabled = true;
    });

    onAuthStateChanged(auth, user => {
      if(user){
        authError.textContent = ""; // clear error
        const lastSentRef = dbRef(db,"dryice/lastSent");

        // Attach listener after auth succeeds
        onValue(lastSentRef, snapshot=>{
          const val = snapshot.val();
          const ts = typeof val === "number" ? val : (val ? Number(val) : null);
          updateDisplay(ts);
          startCountdown(ts);
        }, err=>{
          console.error("Firebase read failed:", err);
          lastSentDisplay.textContent="Database read failed — check rules and authentication.";
          btn.disabled = false;
        });
      }
    });

    // Button click
    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "Sending...";
      const now = Date.now();
      const msgText = `Dry Ice Alert - QR code scanned on ${new Date(now).toLocaleString()}`;

      try {
        // Send Telegram
        const tgResp = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(msgText)}`);
        if(!tgResp.ok){
          const body = await tgResp.json();
          throw new Error(body.description || 'Telegram API error');
        }

        // Write timestamp
        const lastSentRef = dbRef(db,"dryice/lastSent");
        await dbSet(lastSentRef, now); // Firebase will enforce ±2 min
      } catch(err){
        console.error("Notification failed:", err);
        lastSentDisplay.textContent=`Send failed — ${err.message || "check server time/rules"}`;
        btn.disabled = false;
        btn.textContent = "Send Notification";
      }
    });
  </script>
</body>
</html>
