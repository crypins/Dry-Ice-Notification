<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dry Ice Notification</title>

  <style>
    :root { --text-size: 1.6rem; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7fb;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1.75rem;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.08);
      width: min(640px, 92%);
      text-align: center;
      font-size: var(--text-size);
      line-height: 1.4;
    }

    h2 { margin: 0 0 0.25rem 0; font-size: 1.15em; }
    p { margin: 0.25rem 0 1rem 0; color: #444; font-size: 0.95rem; }

    button {
      margin-top: 0.5rem;
      font-size: 1rem;
      padding: 0.7rem 1.25rem;
      border-radius: 8px;
      border: none;
      background: #0b74f6;
      color: white;
      cursor: pointer;
      transition: transform 0.08s ease, background 0.12s ease;
    }

    button:active { transform: scale(0.99); }
    button:disabled { background: #bfbfc2; cursor: not-allowed; }

    .timestamp { margin-top: 1rem; font-size: 0.95rem; color: #555; }

    @media (max-width:480px) {
      :root { --text-size: 1.05rem; }
      .card { padding: 1rem; }
    }
  </style>
</head>
