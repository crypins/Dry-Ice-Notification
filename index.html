<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR Message</title>
  <style>
    :root {
      --text-size: 2rem; /* change this to adjust text size */
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
      max-width: 600px;
      width: min(90%, 600px);
      text-align: center;
      font-size: var(--text-size);
      line-height: 1.6;
    }

    h2 {
      margin-top: 0;
    }

    @media (max-width: 480px) {
      :root {
        --text-size: 0.95rem;
      }
      .card {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>A notification has been sent!</h2>
    <p>Thank you for letting me know about the low dry ice! It will be ordered ASAP, if it hasn't already. Please do not reload this page - it sends a notification each time.</p>
  </div>

   <script>
    // === Replace these ===
    const token = "7639047101:AAEv-nMGs6624ESq3zpqOXlu0ZW9rvk1EjI";
    const chatId = "8399286438";
    const msg = encodeURIComponent("Dry Ice Alert - QR code scanned at " + new Date().toLocaleString());

    fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${msg}`)
      .catch(()=>{});
  </script>
</body>
</html>
