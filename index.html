<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR Message</title>
  <style>
    :root {
      --text-size: 2rem;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
      max-width: 600px;
      width: min(90%, 600px);
      text-align: center;
      font-size: var(--text-size);
      line-height: 1.6;
    }

    h2 {
      margin-top: 0;
    }

    button {
      margin-top: 1.5em;
      font-size: 1rem;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 0.5em;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button:active:not(:disabled) {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .timestamp {
      margin-top: 1em;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 480px) {
      :root {
        --text-size: 0.95rem;
      }
      .card {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dry Ice Notification</h2>
    <p>Please click the button below to send a notification about low dry ice levels.</p>
    <button id="notifyBtn">Send Notification</button>
    <div id="lastSentDisplay" class="timestamp"></div>
  </div>

  <script>
    // === Configuration ===
    const token = "7639047101:AAEv-nMGs6624ESq3zpqOXlu0ZW9rvk1EjI";
    const chatId = "8399286438";
    const STORAGE_KEY = "dryice_alert_last_sent_local"; // Store local time

    const btn = document.getElementById("notifyBtn");
    const lastSentDisplay = document.getElementById("lastSentDisplay");

    // ðŸ•’ Function to show how long ago the last notification was sent
    function updateTimeDisplay() {
      const lastSent = localStorage.getItem(STORAGE_KEY);
      if (!lastSent) {
        lastSentDisplay.textContent = "No notification sent yet.";
        return;
      }

      const elapsedMs = Date.now() - parseInt(lastSent);
      const elapsedMins = Math.floor(elapsedMs / 60000);
      const elapsedHrs = Math.floor(elapsedMins / 60);

      if (elapsedMins < 1) {
        lastSentDisplay.textContent = "Notification just sent.";
      } else if (elapsedMins < 60) {
        lastSentDisplay.textContent = `Last notification sent ${elapsedMins} minute${elapsedMins === 1 ? "" : "s"} ago.`;
      } else {
        lastSentDisplay.textContent = `Last notification sent ${elapsedHrs} hour${elapsedHrs === 1 ? "" : "s"} ago.`;
      }
    }

    // Initialize and update every 60 seconds
    updateTimeDisplay();
    setInterval(updateTimeDisplay, 60000);

    // === Button click handler ===
    btn.addEventListener("click", async (event) => {
      // ðŸ§  SAFEGUARD: Only process real, human clicks
      if (!event.isTrusted) {
        console.warn("Blocked non-human click attempt.");
        return;
      }

      // Always ask for confirmation before sending
      const confirmSend = confirm("Are you sure you want to send a dry ice alert?");
      if (!confirmSend) return;

      btn.disabled = true;
      btn.textContent = "Sending...";

      const now = Date.now();
      const msg = encodeURIComponent(
        "Dry Ice Alert - QR code scanned on " + new Date(now).toLocaleString()
      );

      try {
        // Send Telegram notification
        await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${msg}`);

        // Record local timestamp
        localStorage.setItem(STORAGE_KEY, now.toString());

        // Update display and button state
        btn.textContent = "Thank you!";
        updateTimeDisplay();
      } catch {
        btn.textContent = "Error â€” Try Again";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
