<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR Message</title>
  <style>
    :root {
      --text-size: 2rem;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
      max-width: 600px;
      width: min(90%, 600px);
      text-align: center;
      font-size: var(--text-size);
      line-height: 1.6;
    }

    h2 {
      margin-top: 0;
    }

    button {
      margin-top: 1.5em;
      font-size: 1rem;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 0.5em;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button:active:not(:disabled) {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .timestamp {
      margin-top: 1em;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 480px) {
      :root {
        --text-size: 0.95rem;
      }
      .card {
        padding: 1.5em;
      }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="card">
    <h2>Dry Ice Notification</h2>
    <p>Please click the button below to send a notification about low dry ice levels.</p>
    <button id="notifyBtn">Send Notification</button>
    <div id="lastSentDisplay" class="timestamp"></div>
  </div>

  <script>
    // === Configuration ===
    const token = "7639047101:AAEv-nMGs6624ESq3zpqOXlu0ZW9rvk1EjI";
    const chatId = "8399286438";
    const STORAGE_KEY = "dryice_alert_last_sent_local";
    const FIVE_MINUTES = 5 * 60 * 1000;

    const btn = document.getElementById("notifyBtn");
    const lastSentDisplay = document.getElementById("lastSentDisplay");

    // 🕒 Format milliseconds into mm:ss
    function formatTime(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds.toString().padStart(2, "0")}`;
    }

    // 🕒 Update live "time since last notification"
    function updateTimeDisplay() {
      const lastSent = localStorage.getItem(STORAGE_KEY);
      if (!lastSent) {
        lastSentDisplay.textContent = "No notification sent yet.";
        return;
      }

      const elapsedMs = Date.now() - parseInt(lastSent);
      const seconds = Math.floor(elapsedMs / 1000);

      if (seconds < 5) {
        lastSentDisplay.textContent = "Notification just sent.";
      } else if (seconds < 60) {
        lastSentDisplay.textContent = `Last notification sent ${seconds} seconds ago.`;
      } else if (seconds < 3600) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        lastSentDisplay.textContent = `Last notification sent ${mins} min ${secs}s ago.`;
      } else {
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        lastSentDisplay.textContent = `Last notification sent ${hrs}h ${mins}m ago.`;
      }
    }

    // ⚙️ Manage button state (disable/re-enable and countdown)
    function handleButtonState() {
      const lastSent = localStorage.getItem(STORAGE_KEY);
      if (!lastSent) {
        btn.disabled = false;
        btn.textContent = "Send Notification";
        return;
      }

      const elapsed = Date.now() - parseInt(lastSent);

      if (elapsed < FIVE_MINUTES) {
        btn.disabled = true;
        const remaining = FIVE_MINUTES - elapsed;
        btn.textContent = `Thank you! — available in ${formatTime(remaining)}`;

        // Live countdown
        const countdown = setInterval(() => {
          const elapsedNow = Date.now() - parseInt(lastSent);
          const remainingNow = FIVE_MINUTES - elapsedNow;
          if (remainingNow <= 0) {
            clearInterval(countdown);
            btn.disabled = false;
            btn.textContent = "Send Notification";
          } else {
            btn.textContent = `Thank you! — available in ${formatTime(remainingNow)}`;
          }
        }, 1000);
      } else {
        btn.disabled = false;
        btn.textContent = "Send Notification";
      }
    }

    // === Firebase initialization ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Optional: Sign in anonymously to satisfy rules
    firebase.auth().signInAnonymously().catch(console.error);

    // === Initialize ===
    updateTimeDisplay();
    handleButtonState();
    setInterval(updateTimeDisplay, 1000);

    // === Click handler ===
    btn.addEventListener("click", async (event) => {
      if (!event.isTrusted) {
        console.warn("Blocked non-human click attempt.");
        return;
      }

      const confirmSend = confirm("Are you sure you want to send a dry ice alert?");
      if (!confirmSend) return;

      btn.disabled = true;
      btn.textContent = "Sending...";

      const now = Date.now();
      const msg = encodeURIComponent(
        "Dry Ice Alert - QR code scanned on " + new Date(now).toLocaleString()
      );

      try {
        // Send Telegram message
        await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${msg}`);

        // Save locally
        localStorage.setItem(STORAGE_KEY, now.toString());
        updateTimeDisplay();
        handleButtonState();

        // Save to Firebase
        await firebase.database().ref("dryice/lastSent").set(now);

      } catch (error) {
        console.error(error);
        btn.textContent = "Error — Try Again";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
